<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurax Auth Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      .test-section {
        border: 1px solid #ddd;
        margin: 20px 0;
        padding: 20px;
        border-radius: 8px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
      .info {
        background-color: #d1ecf1;
        color: #0c5460;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
      }
      .btn-primary {
        background-color: #007bff;
        color: white;
      }
      .btn-success {
        background-color: #28a745;
        color: white;
      }
      .btn-warning {
        background-color: #ffc107;
        color: black;
      }
      input {
        padding: 8px;
        margin: 5px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #results {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>üöÄ Aurax Authentication System Test</h1>

    <div class="test-section">
      <h3>üì° Backend Connection Test</h3>
      <button class="btn-primary" onclick="testBackend()">
        Test Backend Connection
      </button>
      <div id="backendResult"></div>
    </div>

    <div class="test-section">
      <h3>üë§ User Registration Test</h3>
      <input
        type="text"
        id="username"
        placeholder="Username"
        value="testuser123"
      />
      <input
        type="email"
        id="email"
        placeholder="Email"
        value="test123@example.com"
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        value="testpass123"
      />
      <select id="role">
        <option value="creator">Creator</option>
        <option value="brand">Brand</option>
      </select>
      <br />
      <button class="btn-success" onclick="testRegistration()">
        Test Registration
      </button>
      <div id="registerResult"></div>
    </div>

    <div class="test-section">
      <h3>üîê User Login Test</h3>
      <input
        type="text"
        id="loginEmail"
        placeholder="Email/Phone"
        value="test123@example.com"
      />
      <input
        type="password"
        id="loginPassword"
        placeholder="Password"
        value="testpass123"
      />
      <br />
      <button class="btn-success" onclick="testLogin()">Test Login</button>
      <div id="loginResult"></div>
    </div>

    <div class="test-section">
      <h3>üì± Instagram OAuth Test</h3>
      <button class="btn-warning" onclick="testInstagramOAuth()">
        Test Instagram OAuth
      </button>
      <div id="instagramResult"></div>
    </div>

    <div id="results"></div>

    <script>
      const API_BASE = "http://localhost:5002/api";
      let authToken = localStorage.getItem("authToken");

      async function testBackend() {
        const resultDiv = document.getElementById("backendResult");
        resultDiv.innerHTML = "<p>Testing backend connection...</p>";

        try {
          const response = await fetch(`${API_BASE}/health`);
          const data = await response.json();

          if (response.ok) {
            resultDiv.innerHTML = `<div class="success">‚úÖ Backend is running!<br>Response: ${JSON.stringify(
              data
            )}</div>`;
          } else {
            resultDiv.innerHTML = `<div class="error">‚ùå Backend error: ${data.message}</div>`;
          }
        } catch (error) {
          resultDiv.innerHTML = `<div class="error">‚ùå Cannot connect to backend: ${error.message}<br>Make sure backend is running on port 5002</div>`;
        }
      }

      async function testRegistration() {
        const resultDiv = document.getElementById("registerResult");
        resultDiv.innerHTML = "<p>Testing registration...</p>";

        const userData = {
          username: document.getElementById("username").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
          role: document.getElementById("role").value,
        };

        try {
          const response = await fetch(`${API_BASE}/auth/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(userData),
          });

          const data = await response.json();

          if (data.success) {
            if (data.token) {
              authToken = data.token;
              localStorage.setItem("authToken", authToken);
              resultDiv.innerHTML = `<div class="success">‚úÖ Registration successful!<br>Auto-login token received<br>User ID: ${data.userId}</div>`;
            } else {
              resultDiv.innerHTML = `<div class="info">‚úÖ Registration successful!<br>Email verification required<br>User ID: ${data.userId}</div>`;
            }
          } else {
            resultDiv.innerHTML = `<div class="error">‚ùå Registration failed: ${data.message}</div>`;
          }
        } catch (error) {
          resultDiv.innerHTML = `<div class="error">‚ùå Registration error: ${error.message}</div>`;
        }
      }

      async function testLogin() {
        const resultDiv = document.getElementById("loginResult");
        resultDiv.innerHTML = "<p>Testing login...</p>";

        const credentials = {
          emailOrPhone: document.getElementById("loginEmail").value,
          password: document.getElementById("loginPassword").value,
        };

        try {
          const response = await fetch(`${API_BASE}/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(credentials),
          });

          const data = await response.json();

          if (data.success && data.token) {
            authToken = data.token;
            localStorage.setItem("authToken", authToken);
            resultDiv.innerHTML = `<div class="success">‚úÖ Login successful!<br>User: ${data.user.username}<br>Role: ${data.user.role}<br>Token stored ‚úÖ</div>`;
          } else {
            resultDiv.innerHTML = `<div class="error">‚ùå Login failed: ${data.message}</div>`;
          }
        } catch (error) {
          resultDiv.innerHTML = `<div class="error">‚ùå Login error: ${error.message}</div>`;
        }
      }

      async function testInstagramOAuth() {
        const resultDiv = document.getElementById("instagramResult");
        resultDiv.innerHTML = "<p>Testing Instagram OAuth...</p>";

        try {
          const response = await fetch(`${API_BASE}/instagram/oauth/url`);
          const data = await response.json();

          if (data.success) {
            resultDiv.innerHTML = `<div class="success">‚úÖ Instagram OAuth URL generated!<br><a href="${data.url}" target="_blank">Click to test OAuth</a></div>`;
          } else {
            resultDiv.innerHTML = `<div class="error">‚ùå Instagram OAuth failed: ${data.message}</div>`;
          }
        } catch (error) {
          resultDiv.innerHTML = `<div class="error">‚ùå Instagram OAuth error: ${error.message}</div>`;
        }
      }

      // Auto-test backend connection on page load
      window.onload = function () {
        testBackend();
      };
    </script>
  </body>
</html>
